<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="barra-navegacao">
            <!--Nav cria uma barra de navegação-->
            <a href="#" title="Gmail">Gmail</a>
            <a href="#" title="Imagens">Imagens</a>
            <a href="#"><img class="apps" src="imagens/apps.png" alt="Google Apps" title="Google Apps"></a>
            <!--title insere uma tooltip-->
            <a href="#"><img class="avatar" src="imagens/avatar.jpg" alt="Imagem do usuário logado"
                    title="Tooltip da imagem de perfil"></a>
            <!--title insere uma tooltip-->
        </nav>
    </header>
    <div class="conteudo">
        <div class="logo">
            <img src="imagens/logo.png" alt="Logo do Google">
        </div>
        <div class="pesquisa">
            <input type="text" autofocus />
            <img src="imagens/keyboard.png" alt="Ferramenta de inserção de texto"
                title="Ferramenta de inserção de texto">
            <img id="mic" src="imagens/mic.png" alt="Pesquisa por voz" title="Pesquisa por voz">
        </div>
        <div class="botoes">
            <button>Pesquisa Google</button>
            <button>Estou com sorte</button>
        </div>
    </div>
    <footer>
        <div class="rodape-pais">
            <p>Brasil</p>
        </div>
        <div>
            <div class="rodape-esquerda">
                <a href="#">Publicidade</a>
                <a href="#">Negócios</a>
                <a href="#">Sobre</a>
                <a href="#">Como funciona a Pesquisa</a>
            </div>
            <div class="rodape-direita">
                <a href="#">Privacidade</a>
                <a href="#">Termos</a>
                <a href="#">Configurações</a>
            </div>

        </div>
    </footer>
</body>

</html>
